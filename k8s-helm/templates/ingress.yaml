{{- if .Values.ingress.enabled -}}
{{- if .Values.ingress.api.enabled }}
# FastAPI Production Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-api-ingress
  labels:
    app.kubernetes.io/name: api-ingress
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- with .Values.ingress.api.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if and .Values.ingress.tls.enabled .Values.ingress.tls.production }}
  tls:
    {{- toYaml .Values.ingress.tls.production | nindent 4 }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.api.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-fastapi
                port:
                  number: 8000
{{- end }}
---
{{- if .Values.ingress.admin.enabled }}
# Admin UIs Internal Ingress  
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-admin-ingress
  labels:
    app.kubernetes.io/name: admin-ingress
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- with .Values.ingress.admin.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if and .Values.ingress.tls.enabled .Values.ingress.tls.admin }}
  tls:
    {{- toYaml .Values.ingress.tls.admin | nindent 4 }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.admin.host | quote }}
      http:
        paths:
          {{- range .Values.ingress.admin.paths }}
          - path: {{ .path }}
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-{{ .service }}
                port:
                  number: {{ .port }}
          {{- end }}
{{- end }}
{{- end }}
---
{{- if .Values.loadBalancer.fastapi.enabled }}
# FastAPI LoadBalancer Service (Production External Access)
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-fastapi-lb
  labels:
    app.kubernetes.io/name: fastapi-lb
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- with .Values.loadBalancer.fastapi.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.loadBalancer.fastapi.port }}
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: fastapi
{{- end }}
